<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Войти</title>
  <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Наш маленький ломбард, всегда готовый принять ваш хлам.">
    <!-- Гугл шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
 <style>
    .custom-font {
            font-family: 'Playfair Display', serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #161616 0%, #074d31 100%);
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(63, 153, 115, 0.1);
        }
</style>
</head>
 <body class = "bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <nav>
        <nav>
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                <!-- Лого(самого логотипа нету, потому что) -->
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center">
                        <i class="fas fa-archive mr-2"></i>
                    </div>
                    <span class="custom-font text-2xl font-bold text-gray-400">СдамОтдам</span>
                </div>
                
                <!-- Поиск -->
                <div class="hidden md:flex flex-1 max-w-xl mx-8">
                    <div class="relative w-full">
                        <input type="text" class="w-full px-4 py-2 pl-10 pr-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Поиск сданных товаров">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            <!--Форма авторизации-->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Вход в аккаунт</h2>
            
            <form id="loginForm" class="space-y-6">
                <!-- Сообщения об ошибках/успехе-->
                <div id="messageContainer" class="hidden p-4 rounded-lg"></div>
                
                <!--Email-->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email-адрес
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="client@example.com"
                        >
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!--Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="Введите пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!--Запомнить меня-->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe"
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                        >
                        <label for="rememberMe" class="ml-2 text-sm text-gray-700">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-green-600 hover:text-green-800">
                        Забыли пароль?
                    </a>
                </div>

                <!--Кнопка Войти-->
                <button href="index.html"
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg btn-hover-effect">
                    <span id="submitText">Войти</span>
                </button>
        </nav>
        <!--Кнопка CRUD-->
                <button href="CRUD.html"
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg btn-hover-effect">
                    <span id="submitText">Перейти в Админ-панель</span>
                </button>
    </nav>
    <!--Скрипт авторизации-->
    <script src="auth.js"></script>
 </body>
</html>
