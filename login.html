<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Наш маленький ломбард, всегда готовый принять ваш хлам.">
    <!-- Гугл шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-font {
            font-family: 'Playfair Display', serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #161616 0%, #074d31 100%);
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(63, 153, 115, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Логотип -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-archive text-white text-2xl"></i>
            </div>
            <span class="custom-font text-3xl font-bold text-gray-800">СдамОтдам</span>
            <p class="text-gray-600 mt-2">Войдите в свой аккаунт</p>
        </div>

        <!-- Форма авторизации -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Вход в аккаунт</h2>
            
            <form id="loginForm" class="space-y-6">
                <!-- Сообщения об ошибках/успехе -->
                <div id="messageContainer" class="hidden p-4 rounded-lg"></div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email-адрес
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="test@example.com"
                            value="test@example.com"
                        >
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="Введите пароль"
                            value="123456"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Запомнить меня -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe"
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                            checked
                        >
                        <label for="rememberMe" class="ml-2 text-sm text-gray-700">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-green-600 hover:text-green-800">
                        Забыли пароль?
                    </a>
                </div>

                <!-- Кнопка Войти -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg btn-hover-effect hover:opacity-90 transition-opacity"
                >
                    <span id="submitText">Войти</span>
                    <i class="fas fa-spinner fa-spin ml-2 hidden" id="spinner"></i>
                </button>

                <!-- Тестовая кнопка для диагностики -->
                <div class="text-center">
                    <button 
                        type="button" 
                        onclick="testConnection()"
                        class="text-sm text-blue-600 hover:text-blue-800 mt-2"
                    >
                        <i class="fas fa-bug mr-1"></i> Проверить подключение к Supabase
                    </button>
                </div>

                <!-- Ссылка на регистрацию -->
                <div class="text-center mt-4">
                    <p class="text-gray-600">
                        Нет аккаунта? 
                        <a href="register.html" class="text-green-600 hover:text-green-800 font-medium">
                            Зарегистрироваться
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Кнопка админ-панели (только для админов после входа) -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 inline-block mr-4">
                <i class="fas fa-home mr-2"></i>На главную
            </a>
            <button onclick="testAuth()" class="text-gray-600 hover:text-gray-800 inline-block ml-4">
                <i class="fas fa-key mr-2"></i>Проверить авторизацию
            </button>
        </div>
    </div>

    <!-- Supabase и скрипт авторизации-->
    <script>
        const SUPABASE_URL = 'https://kukhdnfgpludshiixhpv.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_nSJNZrftLtBLla6nwKmsIQ_vBCHyfPD';

        console.log('Инициализация Supabase с URL:', SUPABASE_URL);
        console.log('Ключ (первые 20 символов):', SUPABASE_ANON_KEY.substring(0, 20) + '...');

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase клиент создан:', supabase);

        // функция для проверки подключения
        window.testConnection = async function() {
            console.log('=== НАЧАЛО ДИАГНОСТИКИ ===');
            
            try {
                console.log('1. Тестируем подключение к Supabase API...');
                
                const response = await fetch(SUPABASE_URL + '/rest/v1/', {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                console.log('Статус API:', response.status, response.ok ? '✅ OK' : '❌ ERROR');
                
                console.log('2. Проверяем таблицу products...');
                const { data: tableData, error: tableError } = await supabase
                    .from('products')
                    .select('*')
                    .limit(1);
                
                if (tableError) {
                    console.error('❌ Ошибка таблицы:', tableError.message);
                    alert('Ошибка таблицы: ' + tableError.message + '\n\nСоздайте таблицу products в Supabase!');
                } else {
                    console.log('✅ Таблица доступна, записей:', tableData?.length || 0);
                }
                
                console.log('3. Проверяем текущую сессию...');
                const { data: sessionData } = await supabase.auth.getSession();
                console.log('Сессия:', sessionData?.session ? '✅ Есть' : '❌ Нет');
                
                console.log('4. Проверка CORS...');
                const corsTest = await fetch(SUPABASE_URL, {
                    mode: 'cors',
                    headers: { 'apikey': SUPABASE_ANON_KEY }
                }).catch(e => e);
                
                if (corsTest instanceof Error) {
                    console.error('❌ CORS ошибка:', corsTest.message);
                    alert('CORS не настроен! Добавьте в Supabase Settings → API → CORS:\nhttp://localhost:5500\nhttp://localhost:3000\nhttp://127.0.0.1:5500');
                } else {
                    console.log('✅ CORS настроен правильно');
                }
                
                console.log('=== ДИАГНОСТИКА ЗАВЕРШЕНА ===');
                
            } catch (error) {
                console.error('❌ Ошибка диагностики:', error);
                alert('Ошибка диагностики: ' + error.message);
            }
        };

        async function checkSession() {
            try {
                console.log('Проверяем существующую сессию...');
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Ошибка проверки сессии:', error);
                    return;
                }
                
                if (session) {
                    console.log('✅ Пользователь уже авторизован, перенаправляем...');
                    window.location.href = "index.html";
                } else {
                    console.log('Пользователь не авторизован');
                }
            } catch (error) {
                console.error('Ошибка проверки сессии:', error);
            }
        }

        function checkSavedEmail() {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }

        function showMessage(message, type = 'error') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = `p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageContainer.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, 3000);
            } else {
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, 5000);
            }
        }

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const spinner = document.getElementById('spinner');
            const rememberMe = document.getElementById('rememberMe').checked;
            
            console.log('Попытка входа с email:', email);
            
            if (!email || !password) {
                showMessage('Пожалуйста, заполните все поля', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Пожалуйста, введите корректный email', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            spinner.classList.remove('hidden');
            
            try {
                console.log('Выполняем авторизацию в Supabase...');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('Ошибка авторизации:', error);
                    throw error;
                }
                
                console.log('✅ Авторизация успешна!', data);
                
                if (rememberMe) {
                    localStorage.setItem('userEmail', email);
                } else {
                    localStorage.removeItem('userEmail');
                }
                
                localStorage.setItem('supabase_session', JSON.stringify(data.session));
                
                showMessage('Успешный вход! Перенаправление...', 'success');
                
                const { data: userData } = await supabase.auth.getUser();
                console.log('Данные пользователя:', userData);
                window.location.href = "index.html";
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                
                let errorMessage = 'Ошибка входа';
                
                if (error.message) {
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Неверный email или пароль';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Email не подтвержден. Проверьте вашу почту';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = 'Слишком много попыток. Попробуйте позже';
                    } else if (error.message.includes('fetch')) {
                        errorMessage = 'Проблема с подключением к Supabase. Проверьте CORS настройки';
                    } else {
                        errorMessage = 'Ошибка входа: ' + error.message;
                    }
                }
                
                showMessage(errorMessage, 'error');
                
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        window.testAuth = async function() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error) {
                alert('Ошибка получения пользователя: ' + error.message);
            } else if (user) {
                alert('✅ Пользователь авторизован: ' + user.email);
            } else {
                alert('❌ Пользователь не авторизован');
            }
        };

        window.createTestUser = async function() {
            const email = 'test@example.com';
            const password = '123456';
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password
            });
            
            if (error) {
                alert('Ошибка создания пользователя: ' + error.message);
            } else {
                alert('✅ Тестовый пользователь создан!\nEmail: ' + email + '\nПароль: ' + password);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Страница login.html загружена');
            checkSession();
            checkSavedEmail();
            
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
