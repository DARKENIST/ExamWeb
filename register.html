<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Наш маленький ломбард, всегда готовый принять ваш хлам.">
    <!-- Гугл шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .custom-font {
            font-family: 'Playfair Display', serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #161616 0%, #074d31 100%);
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(63, 153, 115, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Логотип -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-archive text-white text-2xl"></i>
            </div>
            <span class="custom-font text-3xl font-bold text-gray-800">СдамОтдам</span>
            <p class="text-gray-600 mt-2">Создайте новый аккаунт</p>
        </div>

        <!-- Форма регистрации -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Регистрация</h2>
            
            <form id="registerForm" class="space-y-6">
                <!-- Сообщения об ошибках/успехе -->
                <div id="messageContainer" class="hidden p-4 rounded-lg"></div>
                
                <!-- Имя -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Имя
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="Ваше имя"
                        >
                        <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="nameError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email-адрес
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="client@example.com"
                        >
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="Минимум 6 символов"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    <p class="text-xs text-gray-500 mt-1">Пароль должен содержать минимум 6 символов</p>
                </div>

                <!-- Подтверждение пароля -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Подтвердите пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-green-500"
                            placeholder="Повторите пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button 
                            type="button" 
                            id="toggleConfirmPassword"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Согласие с условиями -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input 
                            type="checkbox" 
                            id="terms"
                            required
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                        >
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-700">
                            Я согласен с 
                            <a href="#" class="text-green-600 hover:text-green-800">Условиями использования</a>
                            и 
                            <a href="#" class="text-green-600 hover:text-green-800">Политикой конфиденциальности</a>
                        </label>
                    </div>
                </div>

                <!-- Кнопка регистрации -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg btn-hover-effect hover:opacity-90 transition-opacity"
                >
                    <span id="submitText">Зарегистрироваться</span>
                    <i class="fas fa-spinner fa-spin ml-2 hidden" id="spinner"></i>
                </button>

                <!-- Ссылка на вход -->
                <div class="text-center mt-4">
                    <p class="text-gray-600">
                        Уже есть аккаунт? 
                        <a href="login.html" class="text-green-600 hover:text-green-800 font-medium">
                            Войти
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Ссылка на главную -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-arrow-left mr-2"></i>Назад на главную
            </a>
        </div>
    </div>

    <!-- Firebase SDK и скрипт регистрации -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDfQqY8RTttiVM_2WP2ER-V3N_lGxNytM8",
            authDomain: "giveget-d0f7a.firebaseapp.com",
            projectId: "giveget-d0f7a",
            storageBucket: "giveget-d0f7a.firebasestorage.app",
            messagingSenderId: "1003351916916",
            appId: "1:1003351916916:web:ac081e38fb84f418c1ec21",
            measurementId: "G-EN2G9J3N6W"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        function showMessage(message, type = 'error') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = `p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageContainer.classList.remove('hidden');
            
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;

            document.querySelectorAll('[id$="Error"]').forEach(el => {
                el.classList.add('hidden');
            });


            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Введите корректный email';
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }


            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Пароли не совпадают';
                document.getElementById('confirmPasswordError').classList.remove('hidden');
                isValid = false;
            }

            if (!terms) {
                showMessage('Необходимо согласиться с условиями', 'error');
                isValid = false;
            }

            return isValid;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            
            try {
                // Создание пользователя в Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Обновление профиля пользователя
                await updateProfile(user, {
                    displayName: name
                });

                // Сохранение дополнительной информации в Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString(),
                    role: "user" // По умолчанию обычный пользователь
                });

                showMessage('Регистрация успешна! Перенаправление...', 'success');
                
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                
                let errorMessage = 'Ошибка регистрации';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Этот email уже зарегистрирован';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Неверный формат email';
                        break;
                    default:
                        errorMessage = 'Ошибка регистрации. Попробуйте позже';
                }
                
                showMessage(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
